<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<nav class="navbar bg-main-blue-color">
		<div class="container-fluid">
			<span class="navbar-brand mb-0 h1 text-light">Україна</span>
		</div>
	</nav>

	<!-- Button trigger modal -->
	<button id="launch-alphabet-button" type="button" class="btn btn-primary fw-bold" data-bs-toggle="modal"
		data-bs-target="#alphabetModal">
		<i class="bi bi-translate"></i>
		Alfabeto
	</button>

	<!-- Modal -->
	<div class="modal fade" id="alphabetModal" tabindex="-1" aria-labelledby="alphabetModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header bg-main-blue-color">
					<h1 class="modal-title fs-5" id="alphabetModalLabel">
						<i class="bi bi-translate"></i>
						Alfabeto
					</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" data-bs-theme="dark"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<table id="modal-alphabet-table" class="table align-middle">
						<thead>
							<tr>
								<th scope="col">Mayúscula</th>
								<th scope="col">Minuscula</th>
								<th scope="col">Ucraniano</th>
								<th scope="col">Fonema</th>
								<th scope="col">Sonido</th>
							</tr>
						</thead>
						<tbody id="tableRowContainer">
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	</div> -->

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>

	<script src="js/json/alphabetJson.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
